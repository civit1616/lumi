<!-- bootstrap.html -->
<html>


<head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/news.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/3_配列操作.css">
</head>

<script type="text/javascript" src="js/array.js"></script>
<script type="text/javascript" src="js/3_配列操作.js"></script>
<script type="text/javascript" src="js/3_合成.js"></script>


<body>
    <div>
        <div class="navbar-fixed-top">
            <div class="title_header">
                <div class="title_n">シミュレーション</div>
            </div>
        </div>


        <div class="container">

            <p style="padding-top: 3px;">


            <p style="padding-top: 2px;"></p>

            <p>・配列に要素を追加</p>
            <!-- 残：ボタンのクリック回数カウント -->
            <button class="btn btn-secondary" onclick="random_10times()">抽選</button>


            </p>

            <div class="row">

                <div class="col-6">

                    <p style="padding-top: 20px;"></p>
                    <div style="width: 100%; height:400px;overflow-y:scroll;background-color:#F5F5F5">
                        <p>〇合成画面</p>
                        <!-- 残：右欄のチェックボックスと連動させる -->
                        <p>・１</p>
                        <p>・２</p>
                        <p>・３</p>
                        <!-- 残：ボタンを下寄せにする -->
                        <!-- 残：ボタンクリックでモーダルウィンドウ出現 -->
                        <button class="btn btn-secondary" onclick="choice_3()">合成</button>
                        <!-- 残：チェックの解除、HTMLのリセット -->
                        <button class="btn btn-secondary" onclick="choice_3()">リセット</button>
                    </div>

                </div>


                <div class="col-6">

                    <p style="padding-top: 20px;"></p>
                    <div style="width: 100%; height:400px;overflow-y:scroll;background-color:#F5F5F5;">
                        <!-- 残：左欄の処理との連携 -->
                        <p>〇5</p>
                        <p>〇4</p>
                        <p>〇3</p>
                        <ul id="txt3"></ul>
                        <p>〇2</p>
                        <ul id="txt2"></ul>
                        <p>〇1</p>
                        <ul id="txt1"></ul>
                    </div>

                </div>

            </div>

            <div class="row" style="padding-top: 50px;">

                <div style="width: 100%; height:150px;overflow-y:scroll;background-color:#F5F5F5">
                    <p>ログ（合成結果）</p>
                    <ul id="data_log_auto"></ul>
                    <!-- 残：手動合成のログ -->
                </div>


            </div>
            <div class="row" style="padding-top: 50px;">

                <div style="width: 100%; height:150px;overflow-y:scroll;background-color:#F5F5F5">
                    <p>ログ（抽選結果）</p>
                    <ul id="data_log"></ul>
                </div>

            </div>

        </div>


    </div>

</body>

</html>
