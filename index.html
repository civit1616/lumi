<!-- bootstrap.html -->
<html>


<head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/news.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/3_配列操作.css">
    <link rel="stylesheet" href="css/5_modal.css">

</head>
<script type="text/javascript" src='js/jquery-3.4.1.js'></script>
<script type="text/javascript" src="js/array.js"></script>
<script type="text/javascript" src="js/3_配列操作.js"></script>
<script type="text/javascript" src="js/3_合成.js"></script>
<script type="text/javascript" src="js/4_チェックボックスのID取得.js"></script>



<body>

    <div>
        <div class="navbar-fixed-top">
            <div class="title_header">
                <div class="title_n">GODルミナスシミュレーター</div>
            </div>
        </div>


        <div class="container">

            <p style="padding-top: 3px;">

            <p id="test"></p>


            <p style="padding-top: 2px;"></p>
            <p>・抽選ボタンをクリック（※星２以下は自動合成されます）</p>
            <p id="lumi4_txt"></p>
            <p id="lumi5_txt"></p>
            <p style="float: right;" id="total_random">合計 0連 0ギア 0円</p>
            <button class="btn btn-secondary" onclick="random_10times()">抽選</button>


            </p>

            <div class="row">

                <div class="col-6">

                    <p style="padding-top: 20px;"></p>
                    <div style="width: 100%; height:400px;overflow-y:scroll;background-color:#F5F5F5">
                        <p>〇合成画面</p>
                        <p style="margin-block-start: 0em; margin-block-end: 0em;">・１</p>
                        <div id="select1" style=" padding-left: 30px;"></div>
                        <p style="margin-block-start: 0em; margin-block-end: 0em;">・２</p>
                        <p style="margin-block-start: 0em; margin-block-end: 0em; padding-left: 30px;" id="select2"></p>
                        <p style="margin-block-start: 0em; margin-block-end: 0em;">・３</p>
                        <p style="margin-block-start: 0em; margin-block-end: 0em; padding-left: 30px;" id="select3"></p>
                        <!-- 残：ボタンを下寄せにする -->
                        <!-- 残：ボタンクリックでモーダルウィンドウ出現 -->
                        <button class="btn btn-secondary" name="gousei">合成</button>
                        <!-- モーダル -->
                        <div class="modal-container">
                            <div class="modal-body">
                                <!-- 閉じるボタン -->
                                <div class="modal-close"></div>
                                <!-- モーダル内のコンテンツ -->
                                <div class="modal-content">
                                    <p id="modal_txt"></p>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="reset_checkbox()">リセット</button>
                    </div>

                </div>


                <div class="col-6">

                    <p style="padding-top: 20px;"></p>
                    <div style="width: 100%; height:400px;overflow-y:scroll;background-color:#F5F5F5;">
                        <!-- 残：左欄の処理との連携 -->
                        <!-- 残：成功 0回　失敗 0回のように累計値を表示する -->
                        <p>〇5</p>
                        <ul id="txt5"></ul>
                        <p>〇4</p>
                        <ul id="txt4"></ul>
                        <p>〇3</p>
                        <ul id="txt3"></ul>
                        <p>〇2</p>
                        <ul id="txt2"></ul>
                        <p>〇1</p>
                        <ul id="txt1"></ul>
                    </div>

                </div>

            </div>

            <div class="row" style="padding-top: 50px;">

                <div style="width: 100%; height:150px;overflow-y:scroll;background-color:#F5F5F5">
                    <p>ログ（合成結果）</p>
                    <ul id="data_log_auto"></ul>
                    <!-- 残：手動合成のログ -->
                </div>


            </div>
            <div class="row" style="padding-top: 50px;">

                <div style="width: 100%; height:150px;overflow-y:scroll;background-color:#F5F5F5">
                    <p>ログ（抽選結果）</p>
                    <ul id="data_log"></ul>
                </div>

            </div>

        </div>


    </div>

</body>

</html>
